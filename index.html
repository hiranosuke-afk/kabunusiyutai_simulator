<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>株主優待券お買い物シミュレーター</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>株主優待券お買い物シミュレーター</h1>
  </header>

  <main>
    <section id="goal-section">
        <div class="goal-group">
      <label for="goal">目標金額：</label>
      <input type="number" id="goal" placeholder="例：3000" min="0" />
    </div>
      <!-- <button id="toggle-view">選択商品のみ表示</button> -->
    </section>

    <form id="item-form">
      <input type="text" id="name" placeholder="商品名" required />
      <input type="number" id="price" placeholder="単価" min="0" step="1" required inputmode="numeric" />
      <button type="submit">追加</button>
    </form>

    <section id="list-section">
      <ul id="item-list"></ul>
    </section>

    <section id="total-section">
        <div class="goal-row">
          <span>目標金額：</span>
          <strong id="goal-display">0</strong>
        </div>
        <div class="total-row">
          <span>選択合計：</span>
          <strong id="total">0</strong>
        </div>
        <div class="diff-row">
          <span>差額：</span>
          <strong id="diff">0</strong>
        </div>
    </section>
  </main>
