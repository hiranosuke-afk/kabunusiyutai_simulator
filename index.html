<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>株主優待券お買い物シミュレーター｜無料で使えるWEBツール</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="株主優待券の金額に合わせて商品を組み合わせて計算できる無料WEBシミュレーター。スマホ・PC対応で登録不要ですぐ使えます。">
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-2WTTBNXY4M"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-2WTTBNXY4M');
</script>

</head>
<body>
  <header>
    <h1>株主優待券お買い物シミュレーター</h1>
  </header>

  <main>
    <section id="goal-section">
        <div class="goal-group">
      <label for="goal">株主優待券：</label>
      <input type="number" id="goal" placeholder="例：3000" min="0" />
    </div>
      <!-- <button id="toggle-view">選択商品のみ表示</button> -->
    </section>

    <form id="item-form">
      <input type="text" id="name" placeholder="購入商品名" required />
      <input type="number" id="price" placeholder="単価" min="0" step="1" required />
      <button type="submit">追加</button>
    </form>

    <section id="list-section">
      <ul id="item-list"></ul>
    </section>

    <section id="total-section">
        <div class="goal-row">
          <span>株主優待券：</span>
          <strong id="goal-display">0</strong>
        </div>
        <div class="total-row">
          <span>選択合計：</span>
          <strong id="total">0</strong>
        </div>
        <div class="diff-row">
          <span>差額：</span>
          <strong id="diff">0</strong>
        </div>
    </section>
  </main>

  <footer class="support">
    <hr />
    <p>いいなと思ってもらえたら、PayPayでそっと応援していただけると嬉しいです。</p>
    <p>応援用のPayPay IDは <strong>hiranosuke_pay</strong> です。</p>
    <p><a href="https://kabunushiyutime.exblog.jp/" target="_blank">ブログやってます</a></p>
  </footer>


  <script src="script.js"></script>
</body>
</html>
